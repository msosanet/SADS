{{define "ver_notas"}}
<!DOCTYPE html>
<html lang="es-ar">
<head>
<meta charset="utf-8" />
<title>Ver Notas (SADSGO)</title>
<style>
body { font-family: Arial, Helvetica, sans-serif; font-size: 12px; }
.wrapper { width: 980px; margin: 0 auto; }
table { border-collapse: collapse; width: 98%; }
th, td { border: 1px solid #c0c0c0; padding: 6px; }
th { background: #808080; color: #fff; }
.small { font-size: 11px; color: #555; }
</style>
</head>
<body>
<div class="wrapper" align="center">
  <h2>Buscar Nota por Asunto</h2>
  <form method="get" action="/">
    <input type="hidden" name="m" value="inasistencia" />
    <input type="hidden" name="f" value="ver_notas" />
    <input type="text" name="descripcion" size="35" maxlength="80" value="{{.Descripcion}}" autofocus />
    <input type="submit" value="Buscar" name="muestra2" />
  </form>

  <br>

  <table>
    <tr>
      <th>Num. Nota</th><th>Asunto</th><th>GEN</th><th>Fecha</th><th>Responsable</th><th>Archivo (PDF)</th>
    </tr>
    {{range .Notas}}
      <tr>
        <td align="center">{{.Codigo}}/{{.Anio}}</td>
        <td>{{.Descripcion}}</td>
        <td align="center">{{.Gen}}</td>
        <td align="center">{{.Fecha}}</td>
        <td align="center">{{.Agente}}</td>
        <td align="center">
          {{if .Path}}
            <span>{{.Path}}</span>
          {{else}}
            <span class="small">(Adjuntos no implementados en Go)</span>
          {{end}}
        </td>
      </tr>
    {{end}}
  </table>
</div>
</body>
</html>
{{end}}
