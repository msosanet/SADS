{{define "asistencia"}}
<!DOCTYPE html>
<html lang="es-ar">
<head>
<meta charset="utf-8" />
<title>SID - Asistencia (SADSGO)</title>
{{template "shared_styles" .}}
<style>
#customers { border-collapse: collapse; width: 70%; }
#customers th, #customers td { border: 1px solid #c0c0c0; padding: 6px; }
#customers th { background: #efefef; }
.notice { width: 70%; }
</style>
</head>
<body>
{{template "shared_nav" .}}
<div class="shell" align="center">
  <br><br><br>
  <form method="get" action="/">
    <input type="hidden" name="m" value="inasistencia" />
    <input type="hidden" name="f" value="asistencia" />

    <select name="curso">
      {{range .Cursos}}
        <option value="{{.ID}}" {{if eq .ID $.CursoSeleccionado}}selected{{end}}>{{.Descripcion}}</option>
      {{end}}
    </select>

    <input type="submit" name="mostrar" value="Mostrar Alumnos" />

    <br><br>

    {{if .Mostrar}}
      <input type="hidden" name="fecha" value="{{.FechaForm}}" />
      Materia:
      <select name="materia">
        <option value="General" {{if eq .Materia "General"}}selected{{end}}>General</option>
      </select>

      <br><br>

      <div class="table-wrap">
      <table id="customers">
        <tr>
          <th>*</th>
          <th>DNI</th>
          <th>Nombre y Apellido</th>
          <th>I</th>
          <th>J</th>
          <th>T</th>
          <th>TT</th>
          <th>AP</th>
        </tr>
        {{range .Alumnos}}
          <tr>
            <td><input type="checkbox" name="ausentes" value="{{.DNI}}"></td>
            <td>{{.DNI}}</td>
            <td>{{.Nombre}}</td>
            <td><input type="radio" name="ij[{{.DNI}}]" checked value="1"></td>
            <td><input type="radio" name="ij[{{.DNI}}]" value="0"></td>
            <td><input type="radio" name="ij[{{.DNI}}]" value="2"></td>
            <td><input type="radio" name="ij[{{.DNI}}]" value="4"></td>
            <td><input type="radio" name="ij[{{.DNI}}]" value="3"></td>
          </tr>
        {{end}}
      </table>
      </div>

      <br><br>
      <input type="submit" name="enviar" value="Guardar Faltas" />
    {{end}}
  </form>

  {{if .Mensaje}}
    <br>
    <div class="notice">{{.Mensaje}}</div>
  {{end}}
</div>
</body>
</html>
{{end}}
